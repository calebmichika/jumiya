<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single item</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="..//static/js/bootstrap.bundle.min.js"></script>

</head>
<body>
   <div class="container-fluid">

    <!-- include nav bar -->
    {% include 'navbar.html' %}

    <section class="row">
        <div class="col-md-4 p-5">
            <img src="../static/images/ {{ product[5] }}" alt="advert" class="w-100">
        </div>

        <div class="col-md-8 p-5">

            <!-- title -->
            <h3 class="text-warning">{{ product[1] }}</h3>
            <br>
            <p>{{product[2]}}</p>
            <br>
            <b class="text-danger">Product category: {{product[4]}}</b> <br>
            <b class="text-success">Product Quantity</b><br>
            <b class="text-success">Product Cost</b><br>
            <!-- check if email exist in session['key']  -->
            {% if session ['key'] %}
            <!-- it means the user is logged in  -->
            <!-- you can now proceed to make payment -->

                <!-- show user a form to complete payment -->
                <form action="/mpesa" method="post">
                    <!-- create input for phone number -->
                    <input type="number" class="form_control" placeholder="Enter phone 254xxxxxxxxx" name="phone">
                    <label for="">To Pay KES</label>
                    <input type="number" class="form-control" name="amount" value="{{product[3]}}" readonly>
                    <br>
                    <input type="submit" value="pay now" class="btn btn-info">
                </form>

            {% else %}

            <!-- user is not logged in --> 
            <!-- ask them to login and make a purchase --> 
                <h4 class="text-warning">Please Sign In tomake purchase</h4>
                <a href="/login" class="btn btn-dark btn-sm">login</a>
            {% endif %}
           
            
        </div>

    </section>


   </div>
</body>
</html>
